<div class="col-lg-8c ol-xs-8">
	<div class="col-lg-8 col-xs-12">
		<br/>
		Change password:
		<form role="form">
			<div class="form-group">
				<div class="input-group input-group-lg">
				<label for="pwd-new">New password:</label>
				<input type="password" class="form-control" id="pwd-new">
				</div>
			</div> 
			<div class="form-group">
				<div class="input-group input-group-lg">
				<label for="pwd-confirm">Confirm password:</label>
				<input type="password" class="form-control" id="pwd-confirm">
				</div>
				</div>
				<button type="submit" id="password-change-button">Change</button>
		</form>
	</div>
</div>
